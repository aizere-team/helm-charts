apiVersion: v1
kind: Service
metadata:
  name: {{ include "generic-app-chart.fullname" . }}
  labels:
    {{- include "generic-app-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ index .Values.environment 0 }}
      targetPort: http
      protocol: TCP
      name: {{ include "generic-app-chart.fullname" . }}
  selector:
    {{- include "generic-app-chart.selectorLabels" . | nindent 4 }}
